<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroids</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/eruda"
    onload="if (localStorage.getItem('noeruda') !== 'yes') eruda.init()"></script>
  <script src="./dist/main.js" defer></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="site.webmanifest">
</head>

<body>
  <dialog id="upgradeMenu" class="noClose menu">
    <h1>Level up!</h1>
    <div id="options" class="centered">

    </div>
  </dialog>
  <dialog id="gameOver" class="noClose menu">
    <div class="centered">
      <h1>Game Over</h1>
      <h2>Score: <span id="score">0</span></h2>
      <button id="restart">
        <h2>Restart</h2>
      </button>
      <div id="signInDiv"></div>
      <h2>Leaderboard:</h2>
      <div id="scores"></div>
    </div>
  </dialog>
  <dialog id="pause" class="menu">
    <div class="centered">
      <h1>Paused</h1>
      <button id="resume">
        <h2>Resume</h2>
      </button>
    </div>
  </dialog>
  <dialog id="username">
    <h2>Enter your username:</h2>
    <input type="text" id="usernameIn" class="prompt">
    <button>Continue</button>
  </dialog>
  <dialog id="password">
    <h2>Enter your password:</h2>
    <input type="password" id="passwordIn" class="prompt">
    <button>Continue</button>
  </dialog>
</body>

</html>
