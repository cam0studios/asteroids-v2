name: Build & Deploy

on:
	push:
		branches: [ "master" ]

permissions:
	contents: write
		
jobs:
	build:
		runs-on: ubuntu-latest

		steps:
		- uses: actions/checkout@v3
		- name: Clone Submodules
			shell: bash
			run: |
				git submodule update --init --force --remote --recursive --depth=1

		- name: Setup Bun
			uses: oven-sh/setup-bun@v2
			with:
					bun-version: latest

		- name: Build
			run: |
				bun install
				bun run build
		
		- name: Deploy ðŸš€
			uses: JamesIves/github-pages-deploy-action@v4
			with:
				folder: dist
